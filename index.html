<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lesson 8 | 29/03 </title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="focus.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="blur"></div>
    <h1 class="img_title">🥹<span class="titleFirst"> Wired Along Your Task</span></h1>
    <input
      autocomplete="off"
      onblur="setFocusOnTxtMission()"
      type="text"
      id="txtMission"
      placeholder="Write Your Next Mission ! ✏️"
      onkeydown="writeMissionOnScreen(event)" /><button id="btnenter">Enter Task</button>
    <h1 class="img_title" >⛑️<span class="titleFirst" style="font-size: 45px;"> Your Task To Do</span></h1>
    <button id="BtNremoveAll" onclick="clearAllMissions()">Clear 🧹 Tasks </button>
    <br />
  </body>
</html>
